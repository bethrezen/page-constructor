name: Release alpha version

on:
  workflow_dispatch:
    inputs:
      packageVersion:
        type: string
        required: false
        description: 'Manually version of package, e.g. 3.0.0-alpha.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
        shell: bash
      - run: npm test
        shell: bash
      - run: git config user.name gravity-ui-bot
      - run: git config user.email gravity-ui-bot@github.com
      - name: Bump version
        run: npm version ${{ github.event.inputs.packageVersion }} -i prerelease --preid=alpha
      - name: Commit version
        run: "git status && git add . && git commit -m 'docs: change package version' && git push "
        shell: bash
      - name: Publish version
        run: npm publish --tag alpha --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GRAVITY_UI_BOT_NPM_TOKEN }}
        shell: bash
